<div class="col mainPage" id="contextPage">
  <div class="row header">
    <div class="column left" (click)="startPage()"><h3>Create-Your-Meal</h3></div>
    <div class="column center"></div>
    <div class="column right"><h3><span></span><span class="center">{{user.firstName}}</span></h3></div>
  </div>
  <div class="row">
    <div id="mealContainer" class="column left">
        <h2 id="mealHeading">Mahlzeit</h2>
        <div>
          <label class="container" (click)="setMeal('Fr端hst端ck')">Fr端hst端ck
            <input type="radio" checked="checked" name="radio" >
            <span class="checkmark"></span>
          </label>
          <label class="container" (click)="setMeal('Mittagessen')">Mittagessen
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container" (click)="setMeal('Abendessen')">Abendessen
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>
    </div>
    <div class="column">
      <h2 class="center" >Warm oder kalt</h2>
      <div>
        <label class="container" (click)="setWarm(true)">Warm
          <input type="radio" checked="checked" name="radio2" >
          <span class="checkmark"></span>
        </label>
        <label class="container" (click)="setWarm(false)">Kalt
          <input type="radio" name="radio2">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="column right"><h2>Zeit maximal?</h2>
    <div>
      <label class="container"  (click)="setTime(15)">15 min
        <input type="radio" checked="checked" name="radio1">
        <span class="checkmark"></span>
      </label>
      <label class="container" (click)="setTime(30)">30 min
        <input type="radio" name="radio1">
        <span class="checkmark"></span>
      </label>
      <label class="container" (click)="setTime(45)">45 min
        <input type="radio" name="radio1">
        <span class="checkmark"></span>
      </label>
      <label class="container" (click)="setTime(60)">60 min
        <input type="radio" name="radio1">
        <span class="checkmark"></span>
      </label>
      <label class="container" (click)="setTime(120)">mehr als 60 min
        <input type="radio" name="radio1">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="column center">
    <button id="submit" class="column center" (click)="submit()">Weiter</button>
    </div>
  </div>
</div>
